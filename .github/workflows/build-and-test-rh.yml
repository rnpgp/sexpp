name: build-and-test-rh

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }}-${{ github.job }}-${{ github.head_ref || github.ref_name }}'
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: [ 'centos:7', 'tgagor/centos:stream8', 'quay.io/centos/centos:stream9', 'fedora:35', 'fedora:36' ]
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Install packages CentOS 7
        if: matrix.image == 'centos:7'
        run: |
          yum -y install http://opensource.wandisco.com/centos/7/git/x86_64/wandisco-git-release-7-2.noarch.rpm
          yum -y install sudo git make wget gcc gcc-c++
          wget -nv https://github.com/Kitware/CMake/releases/download/v3.24.3/cmake-3.24.3-linux-x86_64.sh
          chmod a+x cmake-3.24.3-linux-x86_64.sh
          ./cmake-3.24.3-linux-x86_64.sh --skip-license --skip-license --exclude-subdir --prefix=/usr/local

      - name: Install packages not CentOS 7
        if: matrix.image != 'centos:7'
        run: yum -y install sudo git gcc gcc-c++ make cmake

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Adjust environment
        run: echo "SEXP_INSTALL_PATH=$PWD/install" >> $GITHUB_ENV

      - name: Configure
        run: |
          mkdir -p build
          cmake . -Bbuild -DCMAKE_INSTALL_PREFIX=${{ env.SEXP_INSTALL_PATH }} -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests
        run: ctest --test-dir build

      - name: Checkout shell test framework
        uses: actions/checkout@v3
        with:
          repository: kward/shunit2
          path: ${{github.workspace}}/tests/shunit2
          fetch-depth: 1

      - name: Install
        run: cmake --install build

      - name: Run additional tests
        shell: bash
        run: tests/scripts/tests.sh
